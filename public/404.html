<!DOCTYPE html>
<html>s
<head>
  <title> Ooops, wrong page! Don't let it get under your skin, try again! (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #E2F1F7;
    color: #44403c;
    text-align: center;
    font-family: "Montserrat", "sans-serif";
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #47597e solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #f5f5f4;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #47597e;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #BBDEFB;
    border: 1px solid #CCC;
    border-right-color: #47597e;
    border-left-color: #47597e;
    border-bottom-color: #47597e;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #44403c;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);cc
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Ooops, something went wrong! Don't let it get under your skin, try again!</h1>
      <p>You may have mistyped the address or the page may have moved away..</p>
    </div>
    <p>Holy Skin team members, run to Sarah for help!</p>
  </div>
</body>
</html>
